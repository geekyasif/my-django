<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Text Utils</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container my-4 mx-auto">
    <div class="jumbotron text-center">
      <h1 class="display-4">Welcome To Text Utils</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
        featured content or information.</p>
    </div>
    <form action="/analyze" method="post" > 
      {% csrf_token %}
      <div class="form-group">
        <!-- <label for="exampleFormControlTextarea1"></label -->
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1"
          placeholder="Enter Your Text Here..." rows="3"></textarea>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="removepunch" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove punctuation </label>
      </div>

  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" name="capitalize" id="customSwitch2">
    <label class="custom-control-label" for="customSwitch2">Capitalize</label>
  </div>

  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" name="newline" id="customSwitch3">
    <label class="custom-control-label" for="customSwitch3">Newline</label>
  </div>

  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" name="spaceremover" id="customSwitch4">
    <label class="custom-control-label" for="customSwitch4">Spaceremover</label>
  </div>

  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" name="charcount" id="customSwitch5">
    <label class="custom-control-label" for="customSwitch5">Count the characters</label>
  </div>
  <!-- <input type="checkbox"  id=""><br> -->
  <!-- <input type="checkbox" name="capitalize" id="">capitalize <br>
      <input type="checkbox" name="newline" id="">newline<br>
      <input type="checkbox" name="spaceremover" id="">spaceremover<br>
      <input type="checkbox" name="charcount" id="">Count the characters<br> -->
  <input type="submit" class="btn btn-primary my-2" value="Analyze Text">
  </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
