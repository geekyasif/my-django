{% extends 'layout.html' %}

{% block content %}

 <div class="alert alert-primary" role="alert">
            <h4>Profile</h4>
        </div>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a class="btn btn-success" href="{% url 'logout'%}">Logout</a>

<a class="btn btn-success" href="{% url 'changepassword'%}">Change Password with old password</a>


<a class="btn btn-success" href="{% url 'newchangepassword'%}">Change Password without old password</a>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
{% endblock content %}
